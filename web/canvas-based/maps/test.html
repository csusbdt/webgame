<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Canvas-Based Test Map</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <script src="../polyfills/req_anim_frame.js"></script>
        <!--[if lt IE 9]>
    		<script src="excanvas.js"></script>
		<![endif]-->
    </head>
    
    <body>
    
    <canvas id="canvas"></canvas>
        
	<script src="../js/curl.js" type="text/javascript"></script>
	<script>
		curl(
			{ 
				baseUrl: '../npcs',
				paths: {
					'map': '../js/map'
				}
			},
			['fred', 'mary', 'pepper', 'map'],
			function(fred, mary, pepper, map) {
				map.init(64, 5, 6);
				map.addNPC(fred, 1, 2);
				map.addNPC(mary, 3, 2);
				map.addPC(pepper, 1, 4);
			}
		);
        </script>
        
    </body>
</html>
