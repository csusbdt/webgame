<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/normalize.css">
        <title>A Web Game</title>                                     
    </head>
    
    <body>
    	<div id="content">
			<canvas id="canvas"></canvas>
		</div>
		
		<script src="vendors/jquery-1.8.3.min.js"></script>
        <script src="polyfills/requestAnimationFrame.js"></script>        
		<script src="util.js" type="text/javascript"></script>
		<script src="view.js" type="text/javascript"></script>
		<script src="input.js" type="text/javascript"></script>
		<script src="map.js" type="text/javascript"></script>

		<script type="text/javascript">	
			$(function() {
				var mapName = util.getURLParameter('map');
				if (mapName === null) mapName = localStorage.getItem('mapName');
				if (mapName === null) mapName = 'posmaps/home';
				$('#content').hide();
				map.startLoad(mapName);
			});
		</script>

    </body>
</html>
